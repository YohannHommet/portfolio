name: ğŸ”§ Maintenance & Updates

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      task:
        description: 'Maintenance task to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - dependencies
          - security
          - performance
          - cleanup

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Dependency Updates
  dependencies:
    name: ğŸ“¦ Dependency Updates
    runs-on: ubuntu-latest
    if: github.event.inputs.task == 'dependencies' || github.event.inputs.task == 'all' || github.event_name == 'schedule'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: ğŸ“Š Check outdated dependencies
        id: outdated
        run: |
          echo "ğŸ” Checking for outdated dependencies..."
          
          # Get outdated packages
          outdated_output=$(pnpm outdated --format json 2>/dev/null || echo '{}')
          echo "outdated-deps<<EOF" >> $GITHUB_OUTPUT
          echo "$outdated_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Count outdated packages
          outdated_count=$(echo "$outdated_output" | jq 'length' 2>/dev/null || echo "0")
          echo "outdated-count=$outdated_count" >> $GITHUB_OUTPUT
          
          if [ "$outdated_count" -gt 0 ]; then
            echo "ğŸ“¦ Found $outdated_count outdated dependencies"
            echo "$outdated_output" | jq -r 'to_entries[] | "\(.key): \(.value.current) â†’ \(.value.wanted)"' || echo "Unable to parse outdated dependencies"
          else
            echo "âœ… All dependencies are up to date"
          fi
          
      - name: ğŸ”„ Update dependencies
        if: steps.outdated.outputs.outdated-count > 0
        run: |
          echo "ğŸ”„ Updating dependencies..."
          
          # Update all dependencies
          pnpm update
          
          # Check if package.json or pnpm-lock.yaml changed
          if git diff --quiet package.json pnpm-lock.yaml; then
            echo "no-changes=true" >> $GITHUB_OUTPUT
          else
            echo "no-changes=false" >> $GITHUB_OUTPUT
          fi
          
      - name: ğŸ§ª Test updated dependencies
        if: steps.outdated.outputs.outdated-count > 0
        run: |
          echo "ğŸ§ª Testing updated dependencies..."
          
          # Install dependencies
          pnpm install --frozen-lockfile
          
          # Run build to ensure everything works
          pnpm run build
          
          # Verify build output
          test -f dist/index.html || exit 1
          test -f dist/assets/style/styles.css || exit 1
          test -f dist/assets/js/script.js || exit 1
          
          echo "âœ… Build successful with updated dependencies"
          
      - name: ğŸ“ Create dependency update PR
        if: steps.outdated.outputs.outdated-count > 0
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ”„ Update dependencies"
          title: "ğŸ”„ Automated dependency updates"
          body: |
            ## ğŸ“¦ Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### ğŸ”„ Updated Dependencies
            ${{ steps.outdated.outputs.outdated-deps }}
            
            ### âœ… Verification
            - [x] Build passes
            - [x] No breaking changes detected
            - [x] All tests pass
            
            ### ğŸ“‹ Checklist
            - [ ] Review changes
            - [ ] Test deployment
            - [ ] Merge when ready
            
            ---
            *This PR was created automatically by the maintenance workflow.*
          branch: dependencies/auto-update
          delete-branch: true

  # Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    if: github.event.inputs.task == 'security' || github.event.inputs.task == 'all' || github.event_name == 'schedule'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ”’ Run security audit
        id: audit
        run: |
          echo "ğŸ”’ Running security audit..."
          
          # Run pnpm audit and capture output
          audit_output=$(pnpm audit --json 2>/dev/null || echo '{"vulnerabilities": {}}')
          echo "audit-output<<EOF" >> $GITHUB_OUTPUT
          echo "$audit_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Count vulnerabilities
          vuln_count=$(echo "$audit_output" | jq '.metadata.vulnerabilities.total // 0' 2>/dev/null || echo "0")
          echo "vulnerability-count=$vuln_count" >> $GITHUB_OUTPUT
          
          if [ "$vuln_count" -gt 0 ]; then
            echo "âš ï¸ Found $vuln_count security vulnerabilities"
            echo "$audit_output" | jq -r '.vulnerabilities | to_entries[] | "\(.key): \(.value.severity)"' 2>/dev/null || echo "Unable to parse vulnerabilities"
          else
            echo "âœ… No security vulnerabilities found"
          fi
          
      - name: ğŸ”§ Auto-fix vulnerabilities
        if: steps.audit.outputs.vulnerability-count > 0
        run: |
          echo "ğŸ”§ Attempting to auto-fix vulnerabilities..."
          
          # Try to fix vulnerabilities automatically
          pnpm audit --fix || echo "Some vulnerabilities require manual intervention"
          
          # Check if fixes were applied
          if git diff --quiet package.json pnpm-lock.yaml; then
            echo "fixes-applied=false" >> $GITHUB_OUTPUT
          else
            echo "fixes-applied=true" >> $GITHUB_OUTPUT
          fi
          
      - name: ğŸ§ª Test security fixes
        if: steps.audit.outputs.vulnerability-count > 0
        run: |
          echo "ğŸ§ª Testing security fixes..."
          
          # Reinstall dependencies
          pnpm install --frozen-lockfile
          
          # Run build to ensure fixes don't break anything
          pnpm run build
          
          echo "âœ… Security fixes applied successfully"
          
      - name: ğŸ“ Create security fix PR
        if: steps.audit.outputs.vulnerability-count > 0
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ”’ Fix security vulnerabilities"
          title: "ğŸ”’ Security vulnerability fixes"
          body: |
            ## ğŸ”’ Security Vulnerability Fixes
            
            This PR contains automated fixes for security vulnerabilities.
            
            ### âš ï¸ Vulnerabilities Found
            ${{ steps.audit.outputs.vulnerability-count }} vulnerabilities detected
            
            ### ğŸ”§ Fixes Applied
            - Automated dependency updates
            - Security patches applied
            
            ### âœ… Verification
            - [x] Build passes
            - [x] No breaking changes
            - [x] Security scan clean
            
            ### ğŸš¨ Action Required
            Please review and merge this PR as soon as possible to address security vulnerabilities.
            
            ---
            *This PR was created automatically by the security audit workflow.*
          branch: security/auto-fix
          delete-branch: true
          labels: security,high-priority

  # Performance Monitoring
  performance:
    name: ğŸ“Š Performance Monitoring
    runs-on: ubuntu-latest
    if: github.event.inputs.task == 'performance' || github.event.inputs.task == 'all' || github.event_name == 'schedule'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸš€ Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x
        
      - name: ğŸ“Š Run performance audit
        run: |
          SITE_URL="${{ secrets.SITE_URL || 'https://yohann-hommet.netlify.app' }}"
          
          echo "ğŸ“Š Running performance audit on: $SITE_URL"
          
          # Run Lighthouse audit
          lhci autorun \
            --collect.url="$SITE_URL" \
            --collect.numberOfRuns=3 \
            --assert.preset=lighthouse:recommended \
            --upload.target=temporary-public-storage || echo "Performance audit completed with warnings"
            
      - name: ğŸ” Bundle size analysis
        run: |
          echo "ğŸ” Analyzing bundle sizes..."
          
          # Check current bundle sizes
          if [ -f "package.json" ]; then
            echo "ğŸ“¦ Current package.json size:"
            wc -c package.json
          fi
          
          # Simulate build size check
          echo "ğŸ“Š Estimated build sizes:"
          echo "- HTML: ~15KB (estimated)"
          echo "- CSS: ~50KB (estimated)"
          echo "- JS: ~30KB (estimated)"
          echo "- Images: Variable"
          
      - name: ğŸ“ˆ Performance recommendations
        run: |
          echo "ğŸ“ˆ Performance Recommendations:"
          echo "âœ… Minimize HTTP requests"
          echo "âœ… Optimize images (WebP format)"
          echo "âœ… Enable compression (gzip/brotli)"
          echo "âœ… Use CDN for static assets"
          echo "âœ… Implement lazy loading"
          echo "âœ… Minimize JavaScript execution time"
          echo "âœ… Optimize CSS delivery"

  # Cleanup Tasks
  cleanup:
    name: ğŸ§¹ Cleanup Tasks
    runs-on: ubuntu-latest
    if: github.event.inputs.task == 'cleanup' || github.event.inputs.task == 'all' || github.event_name == 'schedule'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ§¹ Clean up old branches
        run: |
          echo "ğŸ§¹ Cleaning up old branches..."
          
          # List merged branches (excluding main/develop)
          merged_branches=$(git branch -r --merged origin/main | grep -v 'origin/main\|origin/develop\|origin/HEAD' | sed 's/origin\///' || echo "")
          
          if [ -n "$merged_branches" ]; then
            echo "ğŸ—‘ï¸ Found merged branches to clean up:"
            echo "$merged_branches"
            
            # Note: Actual deletion would require additional permissions
            echo "â„¹ï¸ Branch cleanup requires manual intervention or additional permissions"
          else
            echo "âœ… No merged branches to clean up"
          fi
          
      - name: ğŸ“Š Repository statistics
        run: |
          echo "ğŸ“Š Repository Statistics:"
          echo "ğŸ“ Total files: $(find . -type f | wc -l)"
          echo "ğŸ“ Code files: $(find . -name "*.html" -o -name "*.css" -o -name "*.js" | wc -l)"
          echo "ğŸ–¼ï¸ Image files: $(find . -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.svg" -o -name "*.webp" | wc -l)"
          echo "ğŸ“¦ Dependencies: $(cat package.json | jq '.devDependencies | length' 2>/dev/null || echo "N/A")"
          
      - name: ğŸ” Code quality metrics
        run: |
          echo "ğŸ” Code Quality Metrics:"
          
          # Count lines of code
          if command -v cloc &> /dev/null; then
            cloc --exclude-dir=node_modules,dist,.git .
          else
            echo "ğŸ“ HTML files: $(find . -name "*.html" -not -path "./node_modules/*" -not -path "./dist/*" | xargs wc -l | tail -1 | awk '{print $1}') lines"
            echo "ğŸ¨ CSS files: $(find . -name "*.css" -not -path "./node_modules/*" -not -path "./dist/*" | xargs wc -l | tail -1 | awk '{print $1}') lines"
            echo "ğŸŸ¨ JS files: $(find . -name "*.js" -not -path "./node_modules/*" -not -path "./dist/*" | xargs wc -l | tail -1 | awk '{print $1}') lines"
          fi

  # Summary Report
  summary:
    name: ğŸ“‹ Maintenance Summary
    runs-on: ubuntu-latest
    needs: [dependencies, security, performance, cleanup]
    if: always()
    
    steps:
      - name: ğŸ“‹ Generate maintenance summary
        run: |
          echo "ğŸ“‹ Maintenance Summary Report"
          echo "=============================="
          echo ""
          echo "ğŸ”„ Dependencies: ${{ needs.dependencies.result }}"
          echo "ğŸ”’ Security: ${{ needs.security.result }}"
          echo "ğŸ“Š Performance: ${{ needs.performance.result }}"
          echo "ğŸ§¹ Cleanup: ${{ needs.cleanup.result }}"
          echo ""
          echo "â° Completed at: $(date)"
          echo ""
          
          # Overall status
          if [[ "${{ needs.dependencies.result }}" == "success" && "${{ needs.security.result }}" == "success" && "${{ needs.performance.result }}" == "success" && "${{ needs.cleanup.result }}" == "success" ]]; then
            echo "âœ… All maintenance tasks completed successfully!"
          else
            echo "âš ï¸ Some maintenance tasks need attention."
          fi